<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Payment - Eastbound Style</title>
		<link href="css/cppstylesheet.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="assets/favicon.png">
	</head>
	<body>
		<div id="wrapper">
			<div id="banner">
				<img src="assets/banner.png" alt="banner" style="width: 100%; height: 100%">
			</div>
			<div id="navigation">
				<hr>
				<ul id="navItems">
					<li><a href="index.html">HOME</a></li>
					<li><a href="gallery.html">GALLERY</a></li>
					<li><a href="blog.html">BLOG</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</div>
			<div class="payment">
				<form action="payment.php" method="post">
					<div class="login">
						<p>Payment Details</p>
						<hr>
						<label for="cardname"><b>Name On Card</b></label>
						<input type="text" placeholder="Enter name" name="cardname" required>
						<label for="cardno"><b>Card Number</b></label>
						<input type="text" placeholder="Enter number" name="cardno" required>
						<label for="expiry"><b>Expiry Date</b></label>
						<input type="text" placeholder="MM/YY" id="expiry" name="expiry" required>
						&nbsp;
						<label for="cvv"><b>CVV</b></label>
						<input type="text" name="cvv" id="cvv" required>
						<hr>
						<button type="submit" class="formbtn">Pay</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		/* This function toggles between hiding and showing the dropdown content when clicked on */
		function showUser() {
				document.getElementById("showUserDrop").classList.toggle("shows");
			}
	</script>
</html>
