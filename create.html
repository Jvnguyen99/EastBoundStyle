<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Eastbound Style</title>
		<link href="css/gallerystylesheet.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="assets/favicon.png">
	</head>
	<body>
		<div id="wrapper">
			<div id="banner">
				<img src="assets/banner.png" alt="banner" style="width: 100%; height: 100%">
			</div>
			<div id="navigation">
				<hr>
				<ul id="navItems">
					<li><a href="index.html">HOME</a></li>
					<li><a href="gallery.html">GALLERY</a></li>
					<li><a href="blog.html">BLOG</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</div>
		</div>
		<form >
			<div class="create">
				<h1>Create Account</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="Fname"><b>First Name</b></label>
				<input type="text" placeholder="Enter your first name" name="Fname" required>
				<label for="Lname"><b>Last Name</b></label>
				<input type="text" placeholder="Enter your last name" name="Lname" required>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
				<hr>
				<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
				<button type="submit" class="formbtn">Register</button>
				<hr>
				<p style="margin-bottom:50px;">Already have an account? <a href="#">Sign in</a>.</p>
			</div>
		</form>
	</body>
	<script>
		/* This function toggles between hiding and showing the dropdown content when clicked on */
		function showUser() {
				document.getElementById("showUserDrop").classList.toggle("shows");
			}

	</script>
</html>
