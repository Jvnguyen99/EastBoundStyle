<!-- blog mini -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Eastbound Style</title>
		<link href="css/gallerystylesheet.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="assets/favicon.png">
	</head>
	<body>
		<div id="wrapper">
		<div id="banner">
			<img src="assets/banner.png" alt="banner" style="width: 100%; height: 100%">
		</div>
		<div id="navigation">
			<hr>
			<ul id="navItems">
				<li><a href="index.html">HOME</a></li>
				<li><a href="gallery.html">GALLERY</a></li>
				<li><a href="blog.html">BLOG</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
		<div id="basklogin">
			<button onclick="showUser()" class="userbtn"><img style="height:30px;" src="assets/user.png"></button>
			<div id="showUserDrop" class="user-content">
				<button class="btn" onclick="location.href='login.html'">Login</button>
				<button class="btn" onclick="location.href='create.html'">Create</button>
			</div>
			<a href="bask_out.html"><img style="height:30px;" src="assets/basket.png"></a>
		</div>
		<form>
			<div class="forgot">
				<h1>Reset your password</h1>
				<p>Type in your email address below and we'll
					send you an email with instructions on how to create a new password
				</p>
				<hr>
				<label for="email"><b>Email:</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>
				<hr>
				<button type="submit" class="formbtn">Reset Password</button>
			</div>
		</form>
	</body>
	<script>
		/* This function toggles between hiding and showing the dropdown content when clicked on */
		function showUser() {
				document.getElementById("showUserDrop").classList.toggle("shows");
			}
	</script>
</html>
